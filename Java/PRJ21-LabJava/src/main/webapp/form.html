<h2>Add Capo</h2>

<form method="post" action="maglie">

	<label for="maglia">Maglia</label>
	<input type="radio" name="tipo" value="maglia" id="maglia">
	
	<label for="giacca">Giacca</label>
	<input type="radio" name="tipo" value="giacca" id="giacca">
	
	<label for="pantalone">Pantalone</label>
	<input type="radio" name="tipo" value="pantalone" id="pantalone">
	
	<label for="prezzo">Prezzo</label>
	<input type="number" step="0.1" name="prezzo" id ="prezzo">
	
	<label for="taglia">Taglia</label>
	<select name="taglia" id="taglia">
		<option>Scegli taglia<option>
		<option>XS</option>
		<option>S</option>
		<option>M</option>
		<option>L</option>
		<option>XL</option>
	</select>
	
	<input type="submit" value="Add capo" id="submit">

</form>
